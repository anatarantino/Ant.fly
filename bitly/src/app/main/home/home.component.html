<div id="parentDiv">

  <div id="childDiv">
    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
      <defs>
        <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.441602%" fy="50%" r=".5">
          <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite"></animate>
          <stop offset="0%" stop-color="rgba(255, 0, 255, 1)"></stop>
          <stop offset="100%" stop-color="rgba(255, 0, 255, 0)"></stop>
        </radialGradient>
        <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5">
          <animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
          <stop offset="0%" stop-color="rgba(255, 255, 0, 1)"></stop>
          <stop offset="100%" stop-color="rgba(255, 255, 0, 0)"></stop>
        </radialGradient>
        <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.836536%" fy="50%" r=".5">
          <animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
          <stop offset="0%" stop-color="rgba(0, 255, 255, 1)"></stop>
          <stop offset="100%" stop-color="rgba(0, 255, 255, 0)"></stop>
        </radialGradient>
        <radialGradient id="Gradient4" cx="50%" cy="50%" fx="4.56417%" fy="50%" r=".5">
          <animate attributeName="fx" dur="23s" values="0%;5%;0%" repeatCount="indefinite"></animate>
          <stop offset="0%" stop-color="rgba(0, 255, 0, 1)"></stop>
          <stop offset="100%" stop-color="rgba(0, 255, 0, 0)"></stop>
        </radialGradient>
        <radialGradient id="Gradient5" cx="50%" cy="50%" fx="2.65405%" fy="50%" r=".5">
          <animate attributeName="fx" dur="24.5s" values="0%;5%;0%" repeatCount="indefinite"></animate>
          <stop offset="0%" stop-color="rgba(0,0,255, 1)"></stop>
          <stop offset="100%" stop-color="rgba(0,0,255, 0)"></stop>
        </radialGradient>
        <radialGradient id="Gradient6" cx="50%" cy="50%" fx="0.981338%" fy="50%" r=".5">
          <animate attributeName="fx" dur="25.5s" values="0%;5%;0%" repeatCount="indefinite"></animate>
          <stop offset="0%" stop-color="rgba(255,0,0, 1)"></stop>
          <stop offset="100%" stop-color="rgba(255,0,0, 0)"></stop>
        </radialGradient>
      </defs>
      <rect x="13.744%" y="1.18473%" width="100%" height="100%" fill="url(#Gradient1)" transform="rotate(334.41 50 50)">
        <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite"></animate>
        <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="7s"
                          repeatCount="indefinite"></animateTransform>
      </rect>
      <rect x="-2.17916%" y="35.4267%" width="100%" height="100%" fill="url(#Gradient2)"
            transform="rotate(255.072 50 50)">
        <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite"></animate>
        <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="12s"
                          repeatCount="indefinite"></animateTransform>
      </rect>
      <rect x="9.00483%" y="14.5733%" width="100%" height="100%" fill="url(#Gradient3)"
            transform="rotate(139.903 50 50)">
        <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite"></animate>
        <animate attributeName="y" dur="12s" values="0%;25%;0%" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="9s"
                          repeatCount="indefinite"></animateTransform>
      </rect>
    </svg>
  </div>

  <div class="container-fluid content">
    <div class="container-lg p-5 content-container ">
      <div class="row w-100 m-0 recipe-container align-items-center justify-content-center">
        <div class="title-author-container" style="padding-bottom: 0">
          <div class="row w-100" id="toprow">
            <div class="col-10 col-lg-8 col-md-8 col-sm-6" style="word-wrap: break-word;">
              <h1>Welcome, {{username}}</h1>
            </div>
          </div>
        </div>
        <div class="row w-100 m-0">
          <div class="col-12">
            <h3>My links</h3>
            <div class="search-box">
              <div class="col-5 align-items-center">
                <div class="row align-items-center justify-content-between" style="padding: 10px">

                  <div class="p-1 bg-light rounded rounded-pill shadow-sm">
                    <div class="input-group">
                      <input #searchBar placeholder="search"
                             class="form-control rounded rounded-pill border-0 bg-light"
                             aria-describedby="button-addon1"/>
                      <div class="input-group-append">
                        <button type="button" class="btn btn-dark search-glass"><i class="fa fa-solid fa-search"></i>
                        </button>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

            </div>

            <div class="row justify-content-center align-content-center align-items-center">
              <div class="col-2">
                <button type="button" class="btn btn-dark color-btn add-btn" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" style="margin-top: 10px;">
                  <i class="fa fa-plus"></i> Add link
                </button>
              </div>
            </div>

            <div class="col-12 links-table">
              <div class="row justify-content-center align-content-center align-items-center" style="width: 80%">

                <div class="col-3" style="text-align: center">
                  <h5>Title</h5>
                </div>
                <div class="col-3" style="text-align: center">
                  <h5>Shortened link</h5>
                </div>
                <div class="col-3" style="text-align: center">
                  <h5>Link</h5>
                </div>
                <div class="col-3"></div>
              </div>

              <!--            FOR EVERY LINK-->
              <!--ngFor-->
              <!--                <span *ngFor="let link of links; index as i">-->
              <div *ngFor="let link of links; index as i">

                <div class="row justify-content-center align-content-center align-items-center" style="width: 80%">

                  <div class="col-3" style="text-align: center">
                    <p>{{link[2]}}</p>
                  </div>
                  <div class="col-3" style="text-align: center">
                    <p>{{link[3]}}</p>
                  </div>
                  <div class="col-3" style="text-align: center">
                    <p>{{link[4]}}</p>
                  </div>
                  <div class="col-1">
                    <button type="button" class="btn btn-dark color-btn"><i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                  </div>
                  <div class="col-1">

                    <button type="button" class="btn btn-dark delete-btn" (click)="deleteLink(link[3])"><i
                      class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </div>

                </div>

                <!--            FOR EVERY TAG - esto estaria adentro del ngFor de cada link-->

                <div class="row justify-content-center align-content-center align-items-center" style="width: 80%">
                  <div class="col-9 tag-label">
                    <span *ngFor="let tag of link[5]">
                      <button class="tag tag-div btn-outline">{{tag[1]}}</button>
                    </span>
                  </div>
                  <div class="col-1">
                    <button type="button" class="btn btn-dark color-btn"><i class="fa fa-tag" aria-hidden="true"></i>
                    </button>
                  </div>
                  <div class="col-1"></div>
                </div>

                <div class="row" style="width: 80%">
                  <hr>
                </div>

              </div>


            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="newLinkForm" id="form" (ngSubmit)="newLinkSubmit()">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input formControlName="title" type="text" class="form-control" placeholder="Name your link"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Link</label>
            <input formControlName="long_link" type="text" class="form-control" placeholder="Insert the link to be shortened"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Short link</label>
            <input formControlName="short_link" type="text" class="form-control" placeholder="ant.fly/your_short_link"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-dark color-btn" (click)="newLinkSubmit()">Submit</button>
      </div>
    </div>
  </div>
</div>
